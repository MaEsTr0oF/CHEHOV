<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Отслеживание Грузов</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container my-5">
		<h1 class="mb-4">Отслеживание Грузов</h1>

		<div class="card mb-5">
			<div class="card-header">
				Добавить Новый Груз
			</div>
			<div class="card-body">
				<form id="addCargoForm">
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="cargoName" class="form-label">Название Груза</label>
							<input type="text" class="form-control" id="cargoName" required>
						</div>
						<div class="col-md-3">
							<label for="origin" class="form-label">Пункт Отправления</label>
							<select class="form-select" id="origin" required>
								<option value="" selected disabled>Выберите город</option>
								<option>Москва</option>
								<option>Санкт-Петербург</option>
								<option>Казань</option>
								<option>Екатеринбург</option>
								<option>Новосибирск</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="destination" class="form-label">Пункт Назначения</label>
							<select class="form-select" id="destination" required>
								<option value="" selected disabled>Выберите город</option>
								<option>Москва</option>
								<option>Санкт-Петербург</option>
								<option>Казань</option>
								<option>Екатеринбург</option>
								<option>Новосибирск</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-3">
							<label for="departureDate" class="form-label">Дата Отправления</label>
							<input type="date" class="form-control" id="departureDate" required>
						</div>
						<div class="col-md-3">
							<label for="status" class="form-label">Статус Груза</label>
							<select class="form-select" id="status">
								<option value="Ожидает отправки" selected>Ожидает отправки</option>
								<option value="В пути">В пути</option>
								<option value="Доставлен">Доставлен</option>
							</select>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Добавить Груз</button>
				</form>
			</div>
		</div>
		<div class="mb-3 d-flex align-items-center">
			<label for="filterStatus" class="form-label me-2">Фильтр по Статусу:</label>
			<select class="form-select w-25 me-3" id="filterStatus">
				<option value="all" selected>Все</option>
				<option value="Ожидает отправки">Ожидает отправки</option>
				<option value="В пути">В пути</option>
				<option value="Доставлен">Доставлен</option>
			</select>

			<button type="button" class="btn btn-danger" id="clearCargoButton">Удалить все грузы</button>
		</div>

		<table class="table table-bordered table-hover">
			<thead class="table-light">
				<tr>
					<th>Номер Груза</th>
					<th>Название Груза</th>
					<th>Статус Груза</th>
					<th>Пункт Отправления</th>
					<th>Пункт Назначения</th>
					<th>Дата Отправления</th>
				</tr>
			</thead>
			<tbody id="cargoTableBody">
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="scripts.js"></script>
</body>

</html>
